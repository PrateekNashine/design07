<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="navbar">
           <div class="nav-logo">
               <img src="images/logo-removebg-preview.png" alt="">
           </div>
           <div class="nav-btns">
               <div class="home"><a href="#">Home</a></div>
               <div class="services"><a href="#">Services</a></div>
               <div class="team"><a href="#">Our Team</a></div>
               <div class="client"><a href="#">Client</a></div>
           </div>
           <div class="nav-contact">
               <h3>Contact Us</h3>
               <div class="arrowbtn">
                <i class="ri-arrow-right-fill"></i>
               </div>
           </div>
        </div>
        <div id="heading">
            <i class="ri-star-smile-fill"></i>
            <div class="ltop"></div>
            <div class="rtop"></div>
            <h1>Best Design</h1>
            <h1>Creative agency</h1>
            <div class="lbtm"></div>
            <div class="rbtm"></div>
        </div>
        <div id="context">
            <p>It is long established fact that a reader will be distracted <br> by the readable content.</p>
            <div class="contextbtm">
                <div class="button">
                    <h4>Get Started</h4>
                    <div class="arrowbtn">
                        <i class="ri-arrow-right-fill"></i>
                    </div>
                </div>
                <div class="projects">
                    <div class="pause"><i class="ri-pause-mini-line"></i></div>
                    <h4>100+ Done Projects</h4>
                </div>
            </div>
        </div>          
        <div id="main-image">
            <img src="images/man-removebg-preview.png" alt="">
            <div class="image-background"></div>
        </div>
        <div id="partition-line"></div>
        <div id="socials">
            <div class="meta">
                <img src="images/Meta-Logo-PNG.png" alt="">
            </div>
            <div class="tinder"><img src="images/tinder.png" alt=""></div>
            <div class="airbnb"><img src="images/airbnb.png" alt=""></div>
            <div class="hubspot"><img src="images/hubspot.png" alt=""></div>
            <div class="linkedin"><img src="images/linkedin-logo-png-1840.png" alt=""></div>
        </div>
    </div>
